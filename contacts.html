<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/contactbook/style/main.css">
    <link rel="stylesheet" href="./assets/contactbook/style/overlays.css">
    <link rel="stylesheet" href="./assets/contactbook/style/mediaquerry.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <script src="./assets/contactbook/js/renderedHTML.js"></script>
    <script src="./assets/contactbook/js/helpfunctions.js"></script>
    <script src="./assets/contactbook/js/display.js"></script>
    <script src="script.js"></script>
    <script src="./assets/contactbook/js/contacts.js"></script>
    <script src="./assets/js/storage.js"></script>
    <title>Kanban Project Management Tool</title>
</head>

<body onload="initContactList()">
    <div class="flex header_container">
        <div w3-include-html="templates/menu.html"></div>
        <div w3-include-html="templates/header.html"></div>
    </div>
    <div class="flex">
        <div id="contact_list">
        </div>
        <div class="column">
            <div class="contact_overview_header">
                <h1>Contacts</h1>
                <img src="./assets/contactbook/icons_contactbook/dividing_bar_blue_vertikal.svg" alt="">
                <span>Better with a team</span>
            </div>
            <div id="contact_overview">
            </div>
        </div>
    </div>
    <div id="contactlist_overlay_container" onclick="closeAddContactDialog()"></div>
    <div id="create_contact_success_button">Contact successfully created</div>
    <div id="edit_contact_success_button">Contact edited</div>
    <div id="delete_contact_success_button">Contact deleted</div>
    <div id="contactlist_add_contact_button" onclick="showAddContactDialogLowRes()">
        <img id="contactlist_add_contact_symbol" src="./assets/contactbook/icons_contactbook/person_add.svg" alt="">
    </div>
    <div id="contactlist_add_contact_options_button" onclick="showAddContactOptionsLowRes()">
        <img id="contactlist_add_contact_options_symbol" src="./assets/contactbook/icons_contactbook/more_vert.svg"
            alt="">
    </div>
    <div id="dropdown_overlay" onclick="closeAddContactOptionsLowRes()">
        <div class="dropdown_options" id="dropdown_options" onclick="noClose(event)">
            <div class="marginL-24">
                <div id="contactlist_edit_icon_container_options" onclick="openEditContactLowRes(contactId)">
                    <span>Edit</span>
                </div>
                <div id="contactlist_delete_icon_container_options" onclick="confirmDeleteContact(contactId)">
                    <span>Delete</span>
                </div>
               
                
            </div>
        </div>
    </div>
</body>

</html>
